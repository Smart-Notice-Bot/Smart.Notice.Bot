{% extends 'base.html' %}

{% block content %}
<a class="btn btn-primary" href="{% url 'email' %}">이메일 보내기</a>
<p>{{ data }}</p>
<!--<button type="button" class="btn btn-primary" onclick="location.href='{% url 'email' %}'">이메일 보내기</button>-->

<table class="table table-striped" style="margin-top: 20px">
    <thead>
      <tr>
        <th scope="col">이름</th>
        <th scope="col">이메일</th>
        <th scope="col">학과</th>
        <th scope="col">일반</th>
        <th scope="col">학사</th>
        <th scope="col">국제</th>
        <th scope="col">취업</th>
        <th scope="col">장학</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
      <tr>
        <th scope="row">{{user.username}}</th>
        <td>{{user.email}}</td>
        <td>{{user.dept}}</td>
        <td>{{user.general}}</td>
        <td>{{user.school}}</td>
        <td>{{user.international}}</td>
        <td>{{user.employ}}</td>
        <td>{{user.scholarship}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
