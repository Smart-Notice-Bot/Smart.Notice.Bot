{% extends 'base.html' %}

{% block content %}

    <div class="container"> 
        <div class="card">
          <div class="card-body">
            <h1>{{ blog.title }}</h1>
            <p>{{ blog.pub_date }}</p>
            <p>{{ blog.body }}</p>   
            <br>
            {% if blog.images %}
                <img src="{{ blog.images.url }}" width="500" height="500">
            {% endif %}
            <br>
            <br>
            <a href="{% url 'update' blog.id %}"><img src="/static/update.png" alt="수정" width="30"></a>
            <a href="{% url 'delete' blog.id %}"><img src="/static/delete.png" alt="삭제" width="30"></a>
          </div>
        </div>
      </div>
    <div class="container">
      <!--생략-->
      
       댓글 : 
      {% for comment in comments %}
      {{comment.body}} - {{comment.date}} - {{user.username}}
      <br>
      {% endfor %}
    
       <br><br>
       댓글 달기 : 
       <form method="POST">
        {% csrf_token %}
        <input name="body" type="text" value="">
        <input class="btn btn-primary" type="submit" value="저장">
      </form>
      
      </div>      
{% endblock %}
